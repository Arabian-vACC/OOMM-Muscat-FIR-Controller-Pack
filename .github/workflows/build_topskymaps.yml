name: Build TopSkyMaps (main)

on:
  push:
    branches: [ main ]
    paths:
      - ".data/TopSkyMaps/**"
      - ".github/workflows/concatenate_topskymaps.py"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: python -m pip install --upgrade pip

      - name: Generate TopSkyMaps outputs
        run: python .github/workflows/concatenate_topskymaps.py

      - name: Commit & push generated files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add \
            "OOMM/Plugins/TopSky Aerodrome/TopSkyMaps.txt" \
            "OOMM/Plugins/TopSky Terminal/TopSkyMaps.txt" \
            "OOMM/Plugins/TopSky Enroute/TopSkyMaps.txt"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update TopSkyMaps files"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TopSkyMaps (main build)
          path: |
            OOMM/Plugins/TopSky Aerodrome/TopSkyMaps.txt
            OOMM/Plugins/TopSky Terminal/TopSkyMaps.txt
            OOMM/Plugins/TopSky Enroute/TopSkyMaps.txt
