name: Validate Ground Radar Plugin Maps (PR)

on:
  pull_request:
    branches: [ main ]
    paths:
      - ".data/GroundRadarPluginMaps/**"
      - ".github/workflows/concatenate_GRmaps.py"

        workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: python -m pip install --upgrade pip

      - name: Generate files
        run: python .github/workflows/concatenate_GRmaps.py

      - name: Ensure generated files are committed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "‚ùå Generated files are out of date."
            echo "Run: python .github/workflows/concatenate_GRmaps.py"
            echo "Then commit the changed GRpluginMaps.txt / GRpluginStands.txt."
            git status --porcelain
            exit 1
          fi
