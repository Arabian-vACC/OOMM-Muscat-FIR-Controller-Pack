name: Validate TopSkyMaps (PR)

on:
  pull_request:
    branches: [ main ]
    paths:
      - ".data/TopSkyMaps/**"
      - ".github/workflows/concatenate_topskymaps.py"

  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: python -m pip install --upgrade pip

      - name: Generate TopSkyMaps outputs
        run: python .github/workflows/concatenate_topskymaps.py

      - name: Ensure generated files are committed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "‚ùå Generated TopSkyMaps files are out of date."
            echo "Run: python .github/workflows/concatenate_topskymaps.py"
            echo "Then commit the updated TopSkyMaps.txt files."
            git status --porcelain
            exit 1
          fi

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: TopSkyMaps (PR build)
          path: |
            OOMM/Plugins/TopSky Aerodrome/TopSkyMaps.txt
            OOMM/Plugins/TopSky Terminal/TopSkyMaps.txt
            OOMM/Plugins/TopSky Enroute/TopSkyMaps.txt
