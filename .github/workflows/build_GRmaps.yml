name: Build Ground Radar Plugin Maps (main)

on:
  push:
    branches: [ main ]
    paths:
      - ".data/GroundRadarPluginMaps/**"
      - ".github/workflows/concatenate_GRmaps.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: python -m pip install --upgrade pip

      - name: Generate files
        run: python .github/workflows/concatenate_GRmaps.py

      - name: Commit & push generated files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "OOMM/Plugins/Ground Radar Plugin/GRpluginMaps.txt" \
                  "OOMM/Plugins/Ground Radar Plugin/GRpluginStands.txt"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Ground Radar Plugin files"
          git push
